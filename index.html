<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pony Collection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        .pony-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .pony-card { background: white; border-radius: 10px; box-shadow: 3px 3px 10px rgba(0,0,0,0.1); padding: 10px; margin: 10px; width: 200px; }
        .pony-card img { width: 100%; border-radius: 5px; }
        form { margin-bottom: 20px; }
        input, button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>My Pony Collection</h1>

    <!-- Pony Submission Form -->
    <form id="ponyForm">
        <input type="text" id="ponyName" placeholder="Pony Name" required>
        <input type="text" id="ponyBreed" placeholder="Breed" required>
        <input type="text" id="ponyColor" placeholder="Color" required>
        <input type="url" id="ponyImage" placeholder="Image URL" required>
        <button type="submit">Add Pony</button>
    </form>

    <div class="pony-container" id="ponyContainer"></div>

    <script src="ponies.js"></script>
</body>
</html>
